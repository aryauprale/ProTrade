<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ProTrade{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

  
    {% if page_css %}
        <link rel="stylesheet" href="{{ url_for('static', filename=page_css) }}">
    {% endif %}


    {% block head_extra %}{% endblock %}
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    
    <nav class="bg-gray-900 text-white p-4 flex justify-between items-center">
        <div class="font-bold text-lg">ProTrade</div>
        <div class="space-x-4">
            <a href="/" class="hover:underline">Home</a>
            <a href="/exchange" class="hover:underline">Exchange</a>
            <a href="/register" class="hover:underline">Register</a>
            <a href="/aboutus" class="hover:underline">About</a>
            <a href="/order" class="hover:underline">Order</a>
            <a href="/profile" class="hover:underline">Profile</a>
            <a href="/aboutus" class="hover:underline">Portfolio</a>
        </div>
        <a href="login.html" class="login-btn">Log out</a>
       
    </nav>

    
    <main class="flex-grow w-full mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

  
    <footer class="bg-gray-900 text-white text-center p-4">
        &copy; 2026 ProTrade
    </footer>

</body>
</html>
